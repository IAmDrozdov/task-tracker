{% extends 'caleweb/base.html' %}
{% block content %}

        <div class="form-wrapper" style="position: relative;">
            <h2>Sign up</h2>
            <form method="post">
                {% csrf_token %}

            </form>
            <hr>
            Have an account? <a href="{% url 'login' %}">Log in</a>
        </div>
    </div>
{% endblock %}
