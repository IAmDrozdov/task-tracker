{% extends 'caleweb/base.html' %}
{% block content %}
    <div class="form-wrapper">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {% include 'caleweb/includes/custom_form.html' %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <hr>
        Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
    </div>
{% endblock %}
