{% extends 'caleweb/index.html' %}
{% block content %}
    <div class="instance-full">
        <h1>{{ plan.info }}</h1>
        <h3>Period type: {{ plan.period_type }}</h3>
        <h3>Periodic: {{ plan.period }}</h3>
        <h3>Created: {{ plan.created }}</h3>

        <a href="{% url 'edit_plan' plan.id %}" class="btn btn-warning" style="display: block">Edit</a>
        <a href="{% url 'remove_plan' plan.id %}" class="btn btn-light" style="display: block">delete</a>

    </div>
{% endblock %}
