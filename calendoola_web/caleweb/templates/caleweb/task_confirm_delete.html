{% extends 'caleweb/base.html' %}
{% block content %}
    <div class="modal-body" style="background: whitesmoke; border: dimgrey solid; position:absolute;">
        <form method="post">{% csrf_token %}
            <p>Are you sure you want to delete this task?</p>
            <div class="d-flex justify-content-between  ">
                <input type="submit" class="btn-danger" value="Confirm"/>
                <a class="btn" style="background: lightgray;" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
